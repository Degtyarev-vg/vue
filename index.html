<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basics</title>
  <script src="vue.js"></script>
</head>
<body>

  <div id="app">
    <!-- v-bind
    Сокращение: : Example: :href="link"
    Динамически связывает атрибуты тега или входной параметр компонента с выражением.
    связывание атрибута <img v-bind:src="imageSrc">
    поддержка конкатенации строк <img :src="'/path/to/images/' + fileName">
    связывание CSS-класса <div :class="{ red: isRed }"></div> | <div :class="[classA, classB]"></div> | <div :class="[classA, { classB: isB, classC: isC }]">
    связывание локального стиля <div :style="{ fontSize: size + 'px' }"></div> -->
    <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
      	title: 'Hello World',
        link: 'http://google.com'
      },
      methods: {
      	sayHello: function() {
      		return this.title
        }
      }
    });
  </script>
</body>
</html>
