<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basics</title>
  <script src="vue.js"></script>
  <style>
    .demo {
      display: inline-block;
      background-color: grey;
      margin: 10px;
      height: 100px;
      width: 100px;
    }
    .red {
      background-color: red;
    }
    .green {
      background-color: green;
    }
    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>

  <div id="app">
    <ul>
      <!-- Атрибут key помогает алгоритму работы с виртуальным DOM определить, какие ноды соответствует какой строке данных. Если этот атрибут не указан,
      Vue использует алгоритм, минимизирующий перемещение элементов и старается обновить и повторно использовать как можно больше элементов правильного
      типа «на местах». А если ключ указан, Vue изменяет порядок следования элементов, основываясь на изменении порядка ключей. Элементы, соответствующие
      ключам, которых больше нет, Vue всегда уничтожает.
      Потомки одного и того же общего родителя должны иметь уникальные ключи. -->
      <li v-for="(ingredient, i) in ingredients" :key="ingredient">{{ ingredient }} ({{ i }})</li>
    </ul>
    <button @click="ingredients.push('spices')">Add new</button>
    <hr>
    <ul>
      <li v-for="person in persons">
        <div v-for="(value, key, index) in person">{{ key }} : {{ value }} ({{ index }})</div>
      </li>
    </ul>
    <hr>
    <template v-for="(ingredient, index) in ingredients">
      <h1>{{ ingredient }}</h1>
      <p>{{ index }}</p>
    </template>
    <hr>
    <span v-for="n in 10">{{ n }}</span>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        ingredients: ['meat', 'fruit', 'cookies'],
        persons: [
          {name: 'Max', age:  27, color: 'red'},
          {name: 'Anna', age:  'unknown', color: 'blue'}
        ]
      }
    });
  </script>
</body>
</html>
