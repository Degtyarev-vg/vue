<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basics</title>
  <script src="vue.js"></script>
  <style>
    .demo {
      display: inline-block;
      background-color: grey;
      margin: 10px;
      height: 100px;
      width: 100px;
    }
    .red {
      background-color: red;
    }
    .green {
      background-color: green;
    }
    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>

  <div id="app">
    <div
      class="demo"
      @click="attachRed = !attachRed"
      :class="divClasses"></div>
    <div class="demo" :class="{red: attachRed}"></div>
    <div class="demo" :class="color"></div>
    <hr>
    <input type="text" v-model="color">
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
      	attachRed: false,
        color: 'green'
      },
      computed: {
      	divClasses: function() {
      		return {
      			red: this.attachRed,
            blue: !this.attachRed
          }
        }
      }
    });
  </script>
</body>
</html>
