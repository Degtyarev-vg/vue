<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basics</title>
  <script src="vue.js"></script>
  <style>
    .demo {
      display: inline-block;
      background-color: grey;
      margin: 10px;
      height: 100px;
      width: 100px;
    }
    .red {
      background-color: red;
    }
    .green {
      background-color: green;
    }
    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>

  <div id="app">
    <div
      class="demo"
      @click="attachRed = !attachRed"
      :class="{red: attachRed}"></div>
    <div class="demo"></div>
    <div class="demo"></div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
      	attachRed: false
      }
    });
  </script>
</body>
</html>
