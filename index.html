<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basics</title>
  <script src="vue.js"></script>
  <style>
    .demo {
      display: inline-block;
      background-color: grey;
      margin: 10px;
      height: 100px;
      width: 100px;
    }
    .red {
      background-color: red;
    }
    .green {
      background-color: green;
    }
    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>

  <div id="app">
    <!-- Для задания CSS свойств, в которых есть тире, нужно либо заключать в ковычки:  {'background-color': color}, либо camelCase как в примере -->
    <!--<div class="demo" :style="{backgroundColor: color}"></div>-->
    <div class="demo" :style="myStyle"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <hr>
    <input type="text" v-model="color">
    <input type="text" v-model="width">
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        color: 'gray',
        width: 100
      },
      computed: {
      	myStyle: function() {
      		return {
      			backgroundColor: this.color,
            width: this.width + 'px'
          }
        }
      }
    });
  </script>
</body>
</html>
