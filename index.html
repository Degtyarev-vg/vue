<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basics</title>
  <script src="vue.js"></script>
  <style>
    .demo {
      display: inline-block;
      background-color: grey;
      margin: 10px;
      height: 100px;
      width: 100px;
    }
    .red {
      background-color: red;
    }
    .green {
      background-color: green;
    }
    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>

  <div id="app">
    <p v-if="show">You can see me! <span>Hello!</span></p>
    <p v-else>Now you see me!</p>
    <!-- Тег template - html5 тег. В html он не отображается.
     В данном примере мы используем его для того, чтобы скрыть или показать сразу несколько элементов, чем применять v-if к каждому по-отдельности
     Можно, конечно, было использовать какой-нибудь другой тег, например div, но мы, например, не хотим, чтобы он был в разметке -->
    <template v-if="show">
      <h1>heading</h1>
      <p>Inside a template</p>
    </template>
    <p>Do you also see me?</p>
    <button @click="show = !show">Switch</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        show: true
      }
    });
  </script>
</body>
</html>
