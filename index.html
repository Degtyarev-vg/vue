<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basics</title>
  <script src="vue.js"></script>
</head>
<body>

  <div id="app">
    <!-- По клику на первый button будет увеличение счетчика на 4: на два увеличивается из-за ф-ии increase, еще на два из-за того,
     что counter умножается на два прям в шаблоне.
     По клику на второй button - счетчик увеличивается на два -->
    <button v-on:click="increase(2, $event)">Click me</button>
    <button v-on:click="counter++">Click me</button>
    <p>{{ counter * 2 > 10 ? 'Greater than 10' : 'Smaller than 10' }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
      	counter: 0
      },
      methods: {
				increase: function(step, event) {
					this.counter += step;
        }
      }
    });
  </script>
</body>
</html>
