<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basics</title>
  <script src="vue.js"></script>
</head>
<body>

  <div id="app">
    <button v-on:click="counter++">Increase</button>
    <button v-on:click="counter--">Decrease</button>
    <button v-on:click="secondCounter++">Increase Second</button>
    <p>Counter: {{ counter }} | {{ secondCounter }}</p>
    <p>Result: {{ result() }} | {{ output }}</p>
  </div>

  <script>
    /*
    * При загрузке страницы отработает и computed и methods
    * Далее при изменении counter (которая используется и в computed и в methods) будут отрабатывать обе ф-ции
    * Но при изменении secondCounter будет вызываться только methods (хотя secondCounter в ней не используется), а computed нет, т.к. secondCounter из data не используется в computed
    * Т.к. computed вызывается только при изменении данных, которые в ней используются
    * */
    new Vue({
      el: '#app',
      data: {
      	counter: 0,
        secondCounter: 0
      },
      computed: {
      	output: function() {
      		console.log('Computed');
      		return this.counter > 5 ? 'Greater 5' : 'Smaller than 5';
        }
      },
      /*
      * watch - следит за свойствами, и когда оно меняется, то выполняет функцию
      * Имя ф-ии должно совпадать с названием свойтва из data за которым следим
      * */
      watch: {
      	counter: function(value) {
      		let vm = this;
      		setTimeout(function() {
      			vm.counter = 0;
          }, 2000)
        }
      },
      methods: {
      	result: function() {
					console.log('Method');
					return this.counter > 5 ? 'Greater 5' : 'Smaller than 5';
        }
      }
    });
  </script>
</body>
</html>
