<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basics</title>
  <script src="vue.js"></script>
</head>
<body>

  <div id="app">
    <!-- Если не указать модификатор .enter, то ф-я alertMe будет вызываться после каждого нажатия на квавишу,
    но с указанным модификатором только при нажатии на клавишу enter (все клавиши см. в документации, также
    можно через настройки опеределить свои псевдонимы клавиш) -->
    <input type="text" v-on:keyup.enter="alertMe">
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {},
      methods: {
				alertMe: function() {
					alert('Alert');
        }
      }
    });
  </script>
</body>
</html>
